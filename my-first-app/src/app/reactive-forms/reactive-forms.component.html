<div class="container">
  <div class="row">
    <div class="col-md-4">
      <form novalidate [formGroup]='form' (ngSubmit)='addUser()'>
        <div class="form-group">
          <label for="userName">Username</label>
          <input type="text" class="form-control" name="userName" formControlName= 'userName'>
        </div>
        <div class="alert alert-danger" *ngIf="form.get('userName').invalid && form.get('userName').touched">
          <div *ngIf="form.get('userName').hasError('required')">
            User Name is required !
          </div>
        </div>
        <div class="form-group">
          <label for="userEmail">Email/Mobile No.</label>
          <input type="text" class="form-control" name="userEmail" formControlName= 'userEmail'>
        </div>
        <div class="alert alert-danger" *ngIf="form.get('userEmail').invalid && form.get('userEmail').touched">
          <div *ngIf="form.get('userEmail').hasError('required')">
            Email/Mobile No. is required !
          </div>
          <div *ngIf="form.get('userEmail').hasError('email')">
            Email/Mobile No. is not valid !
          </div>
        </div>
        <div class="form-group">
          <label for="userPass">Password</label>
          <input type="password" class="form-control" name="userPass" formControlName= 'userPass'>
        </div>
        <div class="alert alert-danger" *ngIf="form.get('userPass').invalid && form.get('userPass').touched">
          <div *ngIf="form.get('userPass').hasError('required')">
            Password is required !
          </div>
          <div *ngIf="form.get('userPass').hasError('minLength')">
            Password is invalid !
          </div>
        </div>
        <button type="submit" name="button" [disabled]="form.invalid" class="btn btn-success">Add User</button>
      </form>
    </div>
    <div class="col-md-8">
      <h5>User's List</h5>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let user of userList">
          {{user.userName}}
        </li>
      </ul>
    </div>
  </div>
</div>
